<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireOps - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: #181a20;
            color: #e3e6ed;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #23272f;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(60, 64, 67, 0.18), 0 1.5px 4px 0 rgba(60, 64, 67, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 380px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .google-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 0.5rem auto;
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(60, 64, 67, 0.10);
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #e3e6ed;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
        }
        .subtitle {
            color: #b0b8c9;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: #1a73e8;
            color: #fff;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 0.85rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            margin: 0 auto;
            width: 100%;
            letter-spacing: 0.2px;
        }
        .login-btn:hover, .login-btn:focus {
            background: #1765c1;
            box-shadow: 0 4px 16px rgba(26, 115, 232, 0.18);
            transform: translateY(-2px) scale(1.01);
        }
        .login-btn:active {
            background: #185abc;
        }
        .google-icon {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            padding: 2px;
        }
        .alert {
            background: #2d3748;
            color: #ff6b6b;
            border-left: 4px solid #ff6b6b;
            padding: 0.8em 1em;
            border-radius: 6px;
            margin-bottom: 1em;
            font-size: 1rem;
        }
        .features {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: #b0b8c9;
            font-size: 0.98rem;
        }
        .material-icons {
            color: #4ea1ff;
            font-size: 1.3rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" width="32" height="32">
        </div>
        <div class="title">Sign in to HireOps</div>
        <div class="subtitle">A Google-powered recruitment management portal</div>
        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}
        <a href="/login" class="login-btn">
            <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
            Continue with Google
        </a>
        <div class="features">
            <div class="feature"><span class="material-icons">security</span> Secure Google authentication</div>
            <div class="feature"><span class="material-icons">dashboard</span> Modern dashboard experience</div>
            <div class="feature"><span class="material-icons">insights</span> Analytics & smart hiring tools</div>
        </div>
    </div>
</body>
</html>
