<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireOps - Google Auth Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181f2a;
            color: #e3e6ed;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #232b3b;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #4ea1ff;
            letter-spacing: 1px;
        }
        p {
            color: #b0b8c9;
            margin-bottom: 2rem;
        }
        .login-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4ea1ff 0%, #2563eb 100%);
            color: #fff;
            font-weight: 700;
            padding: 0.9rem 2.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(78, 161, 255, 0.15);
            margin-top: 1rem;
            text-decoration: none;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4ea1ff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .google-icon {
            vertical-align: middle;
            margin-right: 0.7em;
            width: 22px;
            height: 22px;
        }
        .alert {
            background: #2d3748;
            color: #ff6b6b;
            border-left: 4px solid #ff6b6b;
            padding: 0.8em 1em;
            border-radius: 6px;
            margin-bottom: 1.5em;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HireOps</h1>
        <p>Sign in to access your dashboard.</p>
        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}
        <a href="/login" class="login-btn">
            <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
            Login with Google
        </a>
    </div>
</body>
</html>
