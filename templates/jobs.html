<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - HireOps</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/jobs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/theme.js"></script>
</head>
<body class="dashboard-body">
    <!-- Top Navigation -->
    <nav class="dashboard-navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                <span>HireOps</span>
            </div>
            <div class="navbar-right">
                <!-- Theme toggle will be inserted here by theme.js -->
                <div class="user-menu">
                    <img src="{{ user.picture }}" alt="{{ user.name }}" class="user-avatar">
                    <span class="user-name">{{ user.name }}</span>
                    <div class="user-dropdown">
                        <a href="#"><i class="fas fa-user"></i> Profile</a>
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                        <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="/jobs" class="nav-item active">
                    <i class="fas fa-briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="/candidates" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Candidates</span>
                </a>
                <a href="/applications" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Applications</span>
                </a>
                <a href="#analytics" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="page-header">
                <div>
                    <h1>Job Postings</h1>
                    <p class="subtitle">Manage and track your job openings</p>
                </div>
                <button class="btn btn-primary" id="createJobBtn">
                    <i class="fas fa-plus"></i> Create Job
                </button>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search jobs by title or description...">
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="active">Active</option>
                        <option value="closed">Closed</option>
                        <option value="on_hold">On Hold</option>
                    </select>
                </div>
            </div>

            <!-- Jobs Table -->
            <div class="content-card">
                <div class="table-container">
                    <table class="data-table" id="jobsTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Applications</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-briefcase fa-3x"></i>
                        <p>No jobs found</p>
                        <button class="btn btn-primary" onclick="document.getElementById('createJobBtn').click()">
                            Create Your First Job
                        </button>
                    </div>
                    <div id="loadingState" class="loading-state">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading jobs...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Job Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Job Posting</h2>
                <button class="modal-close" onclick="closeJobModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="jobForm">
                <input type="hidden" id="jobId">
                
                <div class="form-group">
                    <label for="jobTitle">Job Title *</label>
                    <input type="text" id="jobTitle" required placeholder="e.g., Senior Software Engineer">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="jobLocation">Location</label>
                        <input type="text" id="jobLocation" placeholder="e.g., Remote, New York">
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select id="jobType">
                            <option value="">Select type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="jobSalary">Salary Range</label>
                        <input type="text" id="jobSalary" placeholder="e.g., $80k-$120k">
                    </div>
                    <div class="form-group">
                        <label for="jobStatus">Status</label>
                        <select id="jobStatus">
                            <option value="draft">Draft</option>
                            <option value="active">Active</option>
                            <option value="on_hold">On Hold</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobDescription">Description *</label>
                    <textarea id="jobDescription" rows="5" required placeholder="Describe the role, responsibilities, and what you're looking for..."></textarea>
                </div>

                <div class="form-group">
                    <label for="jobRequirements">Requirements</label>
                    <textarea id="jobRequirements" rows="4" placeholder="List the required skills, qualifications, and experience..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeJobModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitBtnText">Create Job</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/toast.js"></script>
    <script src="/static/js/jobs.js"></script>
</body>
</html>
