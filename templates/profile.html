<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireOps - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181f2a;
            color: #e3e6ed;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: #232b3b;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 3px solid #4ea1ff;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px rgba(78, 161, 255, 0.15);
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ea1ff;
            margin-bottom: 0.3rem;
        }
        .profile-email {
            color: #b0b8c9;
            font-size: 1.05rem;
            margin-bottom: 2rem;
        }
        .logout-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4ea1ff 0%, #2563eb 100%);
            color: #fff;
            font-weight: 700;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(78, 161, 255, 0.15);
            text-decoration: none;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4ea1ff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 500px) {
            .profile-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .profile-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-pic" src="{{ user['picture'] }}" alt="Profile Picture">
        <div class="profile-name">Welcome, {{ user['name'] }}!</div>
        <div class="profile-email">{{ user['email'] }}</div>
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
            <a href="/dashboard" class="logout-btn" style="background: #2d3748;">Dashboard</a>
            <a href="/" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
